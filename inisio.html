<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iniciar sesión</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }
    .login-container {
        width: 360px;
        margin: 100px auto;
        background-color: #fff;
        padding: 40px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    }
    .login-container h2 {
        text-align: center;
        margin-bottom: 30px;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    .login-container input[type="submit"] {
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 15px;
        margin: 20px 0 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .login-container input[type="submit"]:hover {
        background-color: #45a049;
    }
    .login-container .form-footer {
        text-align: center;
    }
    .login-container .form-footer a {
        color: #666;
        text-decoration: none;
    }
    .login-container .form-footer a:hover {
        color: #000;
    }
</style>
</head>
<body>

<div class="login-container">
    <h2>Iniciar sesión</h2>
    <form id="loginForm" action="procesar_login.php" method="post">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Iniciar sesión">
    </form>
    <div class="form-footer">
        <p>¿No tienes una cuenta? <a href="registo.html">Regístrate aquí</a></p>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        window.location.href = "index2.html";
    });
</script>

</body>
</html>
